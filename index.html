<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <link rel="stylesheet" href="wc.css">
</head>
<body>
    <div class="word_count">
        <form action="">
            <h1>Type a sentence</h1>
            <textarea id="type" rows="20" cols="50" oninput="count()"></textarea>
        </form>
        <!-- <button onclick="count()">Calculate words</button> -->
        <h3 id="answer"></h3>
    </div>
    <script src="wc.js"></script>
</body>
</html>
